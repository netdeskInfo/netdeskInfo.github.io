<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Mohamad Akbari | Personal Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      line-height: 1.8;
    }

    header {
      text-align: center;
      padding: 80px 20px;
    }

    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #38bdf8;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    h2 {
      color: #38bdf8;
      margin-top: 60px;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #020617;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<header>
  <img src="profile.jpg" alt="Profile">
  <h1>محمد اکبری</h1>
  <p>توضیح کوتاه درباره خودت و کارت</p>
</header>

<section>
  <h2>درباره من</h2>
  <p>
    اینجا بایوگرافی کامل خودت رو بنویس.
    سابقه، علاقه‌ها، مهارت‌ها و هر چیزی که دوست داری.
  </p>

  <h2>خدمات من</h2>
  <div class="services">
    <div class="card">خدمت شماره ۱</div>
    <div class="card">خدمت شماره ۲</div>
    <div class="card">خدمت شماره ۳</div>
  </div>
</section>

<footer>
  © 2025 - All Rights Reserved
</footer>

</body>
</html>
